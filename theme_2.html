## Діалог з юзером

---

### Діалог з юзером

Писати текст на екран -- це прикольно.

---

### Діалог з юзером

Але отримувати щось від юзера, а потім давати відповідь -- це ще прикольніше

---

### Діалог з юзером

Це -- базовий діалог.

1. Питаємо щось у юзера
2. Чекаємо, коли він відповість
3. Коли він відповів, запам'ятовуємо його відповідь у змінну
4. Робимо маніпуляції з цією змінною
5. Пишемо на екран відповідь

---

### Діалог з юзером

Давайте розглянемо кожен етап.
```python[]
print("Привіт, як тебе звати, юзернейм?")
answer = input()
username = answer.strip()
print(f"Ну що ж, {username}, зіграємо в гру?")
```

⇩
<!-- .element: style="font-size:150px" -->

</section><section>

### 1. Питаємо щось у юзера

Питання можна задати різними способами.

Найпростіший --- це просто написати його на екран командою `print()`.
<!-- .element: class="fragment" data-fragment-index="0" --> 

(було би непогано, щоб юзер вмів читати!!!)
<!-- .element: style="font-size:20px" -->
<!-- .element: class="fragment" data-fragment-index="1" --> 

```python[1]
print("Привіт, як тебе звати, юзернейм?")
answer = input()
username = answer.strip()
print(f"Ну що ж, {username}, зіграємо в гру?")
```
<!-- .element: class="fragment fade-up" data-fragment-index="0" --> 

</section><section>

### 2. Чекаємо, коли він відповість

Команда `input()` зупиняє програму і чекає, коли юзер натисне ENTER. 
<!-- .element: class="fragment" data-fragment-index="0" --> 

Весь написаний юзером текст до ENTER <strong>буде повернуто</strong> з команди
як <strong>"рядок" (string)</strong>.
<!-- .element: class="fragment" data-fragment-index="1" --> 

```python[2]
print("Привіт, як тебе звати, юзернейм?")
answer = input()
username = answer.strip()
print(f"Ну що ж, {username}, зіграємо в гру?")
```
<!-- .element: class="fragment" data-fragment-index="3" --> 

</section><section>

### 3. Записати відповідь у змінну

Повернення -- важливо не тільки в Пайтоні, а і в програмуванні в цілому.
<!-- .element: class="fragment" data-fragment-index="0" --> 

Рядок, який функція повертає, можна записати у змінну, наприклад:
<!-- .element: class="fragment" data-fragment-index="1" --> 

```python[2]
print("Привіт, як тебе звати, юзернейм?")
answer = input()
username = answer.strip()
print(f"Ну що ж, {username}, зіграємо в гру?")
```
<!-- .element: class="fragment" data-fragment-index="1" --> 

</section><section>

### 4. Щось робимо з відповіддю

Відповідь юзера можна:
<!-- .element: class="fragment" data-fragment-index="0" --> 
- валідувати (перевірити, чи юзер все правильно написав)
<!-- .element: class="fragment" data-fragment-index="1" --> 
- привести до зручного вигляду
<!-- .element: class="fragment" data-fragment-index="2" --> 
- зберегти
<!-- .element: class="fragment" data-fragment-index="3" --> 
- використати в обчисленні
<!-- .element: class="fragment" data-fragment-index="4" --> 
- і ще багато чого можна зробити
<!-- .element: class="fragment" data-fragment-index="5" --> 

</section><section>

### 4. Щось робимо з відповіддю

```python[3]
print("Привіт, як тебе звати, юзернейм?")
answer = input()
username = answer.strip()
print(f"Ну що ж, {username}, зіграємо в гру?")
```

В цьому випадку, я просто чищу лишні пробіли:
```
"     blabla    ".strip()     ---->   "blabla"
```
і зберігаю уже "чистий" результат у нову змінну.

</section><section>

### 5. Відповідь

Юзеру потрібно підтвердження, що програма його зрозуміла.
<!-- .element: class="fragment" data-fragment-index="0" --> 

І зробила щось корисне. Про це можна повідомити через `print()`.
<!-- .element: class="fragment" data-fragment-index="1" --> 

(тоді юзер буде думати, що спілкується з Штучним Інтелектом. Наївний юзер!)
